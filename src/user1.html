                <script type="text/javascript">
                var db=openDatabase("itemDB","1.0","itemDB",65535);
                $(function(){
                
                loadData();
                
                // to remove
                
                //to insert
                
                //to fetch
                
                $("#list").click(function(){
                loadData();
                })
                
                function loadData(){
                        $("#itemlist").children().remove();
                    db.transaction(function(transaction){
                        var sql="SELECT * FROM items ORDER BY id DESC";
                        transaction.executeSql(sql,undefined,function(transaction,result){
                if(result.rows.length){
                
                for(var i=0;i<result.rows.length;i++){
                    var row=result.rows.item(i);
                    var item=row.item;
                    var id=row.id;
                    var price=row.price;
                    var quantity=row.quantity;
                    $("#itemlist").append('<tr><td>'+id+'</td><td>'+item+'</td><td>'+price+'</td><td>'+quantity+'</td></tr>');
                }
                }else{
                    $("#itemlist").append('<tr><td colspan="4" align="center">No Item Found</td></tr>');
                }
                
                        },function(transaction,err){
                            alert('No table found. Click on "Create Table" to create table now');
                        })
                    })
                }
                
                })
            
                </script>

      <script language="javascript">
        var total_items = 4;
        
        function CalculateItemsValue() {
            var total = 0;
            for (i=1; i<=total_items; i++) {
                
                itemID = document.getElementById("qnt_"+i);
                if (typeof itemID === 'undefined' || itemID === null) {
                    alert("No such item - " + "qnt_"+i);
                } else {
                    total = total + parseInt(itemID.value) * parseInt(itemID.getAttribute("data-price"));
                }
                
            }
            document.getElementById("ItemsTotal").innerHTML = "$" + total;
            
        }
        </script>
