            <form onSubmit="App.PlaceOrder(); return false;" method="post" class="amount" id="amount">
              <fieldset>
                  <legend>SELECT THE ITEMS:</legend>
                  
              
              <div id="toppings">ITEMS: 
              <br>
                  <label><input type="checkbox" name="mushrooms" value="50" /> mushrooms: price: 50</label><br>
                  <label><input type="checkbox" name="onions" value="20" /> onions: price: 20</label><br>
                  <label><input type="checkbox" name="black_olives" value="40" /> black olives Price: </label><br>
                  <label><input type="checkbox" name="sausage" value="30" /> sausage Price: 30</label><br>
                  <label><input type="checkbox" name="pepperoni" value="10" /> pepperoni Price: 10</label><br>
              </div>
              
              <p>
                  <label>Total: FOD: <input type="text" name="total" class="num" size="6" value="0.00" readonly="readonly" /></label>
              </p>
             
              <input type="submit" value="Place Order">
               </fieldset>
          </form>
          
          <script>
          // call onload or in script segment below form
          function attachCheckboxHandlers() {
              // get reference to element containing toppings checkboxes
              var el = document.getElementById('toppings');
          
              // get reference to input elements in toppings container element
              var tops = el.getElementsByTagName('input');
              
              // assign updateTotal function to onclick property of each checkbox
              for (var i=0, len=tops.length; i<len; i++) {
                  if ( tops[i].type === 'checkbox' ) {
                      tops[i].onclick = updateTotal;
                  }
              }
          }
              
          // called onclick of toppings checkboxes
          function updateTotal(e) {
              // 'this' is reference to checkbox clicked on
              var form = this.form;
              
              // get current value in total text box, using parseFloat since it is a string
              var val = parseFloat( form.elements['total'].value );
              
              // if check box is checked, add its value to val, otherwise subtract it
              if ( this.checked ) {
                  val += parseFloat(this.value);
              } else {
                  val -= parseFloat(this.value);
              }
              
              // format val with correct number of decimal places
              // and use it to update value of total text box
              form.elements['total'].value = formatDecimal(val);
          }
              
          // format val to n number of decimal places
          // modified version of Danny Goodman's (JS Bible)
          function formatDecimal(val, n) {
              n = n || 2;
              var str = "" + Math.round ( parseFloat(val) * Math.pow(10, n) );
              while (str.length <= n) {
                  str = "0" + str;
              }
              var pt = str.length - n;
              return str.slice(0,pt) + "." + str.slice(pt);
          }
          
          // in script segment below form
          attachCheckboxHandlers();
          </script>
